{% extends 'base.html' %}

{% block content %}
<section class="mb-12">
    <h2 class="text-3xl font-bold text-center mb-6 text-navy-blue">Update Admin Credentials</h2>
    <div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md">
        <form method="POST" action="{{ url_for('admin_credentials') }}">
            <div class="mb-6">
                <label for="username" class="block text-navy-blue font-semibold mb-2">Username</label>
                <input type="text" id="username" name="username" value="{{ current_user.username }}" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-navy-blue font-semibold mb-2">New Password</label>
                <input type="password" id="password" name="password" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange" required>
            </div>
            <div class="mb-6">
                <label for="confirm_password" class="block text-navy-blue font-semibold mb-2">Confirm New Password</label>
                <input type="password" id="confirm_password" name="confirm_password" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange" required>
            </div>
            <button type="submit" class="btn-primary w-full text-center">Update Credentials</button>
        </form>
    </div>
</section>
{% endblock %}
