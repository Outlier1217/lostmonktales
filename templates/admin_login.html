{% extends 'base.html' %}

{% block content %}
<section class="max-w-md mx-auto">
    <h2 class="text-3xl font-bold text-center mb-6">Admin Login</h2>
    <form method="POST" class="bg-white rounded-lg shadow-md p-6">
        <div class="mb-4">
            <label for="username" class="block text-gray-700">Username</label>
            <input type="text" id="username" name="username" class="w-full border rounded-lg p-2" required>
        </div>
        <div class="mb-4">
            <label for="password" class="block text-gray-700">Password</label>
            <input type="password" id="password" name="password" class="w-full border rounded-lg p-2" required>
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Login</button>
    </form>
</section>
{% endblock %}
