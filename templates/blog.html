{% extends 'base.html' %}

{% block content %}
<!-- Blog Section -->
<section class="mb-16">
    <div class="flex justify-between items-center mb-8">
        <h2 class="text-3xl font-bold text-navy-blue">Our Blog</h2>
        <a href="/" class="text-orange hover:underline flex items-center">
            Back to Home <i class="fas fa-arrow-left ml-2"></i>
        </a>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        {% for blog in blogs %}
        <div class="bg-white rounded-lg shadow-md overflow-hidden project-card">
            <div class="sketch-border">
                <img src="{{ blog.image_url }}" alt="{{ blog.title }}" class="w-full h-48 object-cover" loading="lazy">
            </div>
            <div class="p-6">
                <h3 class="text-xl font-semibold mb-3 text-navy-blue">{{ blog.title }}</h3>
                <p class="text-gray-600 mb-4">{{ blog.content[:150] }}...</p>
                <a href="#" class="text-orange hover:underline flex items-center">
                    Read more <i class="fas fa-arrow-right ml-2 text-xs"></i>
                </a>
            </div>
        </div>
        {% endfor %}
    </div>

    {% if not blogs %}
    <p class="text-center text-gray-600">No blog posts available yet.</p>
    {% endif %}
</section>
{% endblock %}
